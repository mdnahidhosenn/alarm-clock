<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Alarm Clock</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
  <!-- <img src="files/clock.svg" alt=""> -->
  <h1></h1>
  <div class="content">
   <div class="column">
    <select name="" id="">
     <option value="Hour" selected disabled hidden>Hour</option>
    </select>
   </div>
   <div class="column">
    <select name="" id="">
     <option value="Minute" disabled selected hidden >Minute</option>
    </select>
   </div>
   <div class="column">
    <select name="" id="">
     <option value="AM/PM" disabled selected hidden>AM/PM</option>
    </select>
   </div>
  </div>
  <button>Set Alarm</button>
 </div>
 <script src="script.js"></script>
</body>
</html>
